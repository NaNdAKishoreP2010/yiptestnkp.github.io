<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Login to Database </h1>
    <img src="https://wikiwandv2-19431.kxcdn.com/_next/image?url=https:%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F5%2F5b%2FGovernment_of_Kerala_Logo.svg%2F1500px-Government_of_Kerala_Logo.svg.png&w=1920&q=50" alt="Login Image">
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
